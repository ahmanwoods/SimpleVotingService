spring.jpa.database-platform=com.ahmanwoods.simplevotingservice.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update


spring.datasource.url = jdbc:sqlite:SimpleVotingService.db
spring.datasource.driver-class-name = org.sqlite.JDBC

spring.datasource.username = votingadmin
spring.datasource.password = votingpass

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
